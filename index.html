<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fav-Thing Web</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fill in the blanks to write your Favorite Things</h1>
        <form id="formWeb">
            <div class="form-group">
                <label for="name">Favorite Food:</label> <br>
                <input type="text" id="food" class="form-control" placeholder="Enter Your Fav Food" required>
            </div>
            <div class="form-group">
                <label for="name">Favorite Color:</label> <br>
                <input type="text" id="color" class="form-control" placeholder="Enter Your Fav Color" required>
            </div>
            <div class="form-group">
                <label for="name">Favorite Drink:</label> <br>
                <input type="text" id="drink" class="form-control" placeholder="Enter Your Fav drink" required>
            </div>
            <div class="form-group">
                <label for="name">Favorite Person:</label> <br>
                <input type="text" id="person" class="form-control" placeholder="Enter Your Fav Person" required>
            </div>
            <div class="form-group">
                <label for="name">Favorite Subject:</label> <br>
                <input type="text" id="subject" class="form-control" placeholder="Enter Your Fav Subject" required>
            </div>
            <div class="form-group">
                <label for="name">Favorite Course:</label> <br>
                <input type="text" id="course" class="form-control" placeholder="Enter Your Fav Course" required>
            </div>
            <button type="submit" class="btn">Submit!</button>

        </form><br><br>

        <!-- newThings To be Printed -->
        <hr><div id="new-fav">
            <h2>List My Favourite Things Here</h2>
            <ul>
                <li> <span class="color"></span></li>
                <li> <span class="food"></span></li>
                <li> <span class="drink"></span></li>
            </ul>
        </div>

    </div>
    
</body>
</html>
